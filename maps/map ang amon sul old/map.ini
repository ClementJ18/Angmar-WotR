Object LothlorienWallHubSmall ;aka Central Grove Tree
  ReplaceModule ModuleTag_ElvenGroveOn1
    Behavior = AttributeModifierAuraUpdate ModuleTag_ElvenGroveOn1Submod
        StartsActive        = Yes                                            ; If no, requires upgrade to turn on.
        BonusName           = ElvenWoodBonus1Submod
        RefreshDelay        = 2000
        Range               = SPELLBOOK_TAINT_RADIUS
        ObjectFilter        = GENERIC_BUFF_RECIPIENT_OBJECT_FILTER
        RunWhileDead        = Yes
        RequiredConditions  = ELVEN_WOOD                                    ; In case elven wood and taint overlap, this flag makes it double check the cell type of the target
    End
  End
End


