ObjectCreationList OCL_StronkSpawnArnorHobbitBow
	CreateObject
		ObjectNames = ArnorHobbitBowHorde_Summoned
		Count = 1
		FadeIn = Yes
		FadeTime = 8000
		IgnoreCommandPointLimit = Yes
		Disposition = SPAWN_AROUND
		DispositionAngle = 72
		DispositionIntensity = 320
	End
	CreateObject
		ObjectNames = ArnorBandobras_Summoned
		Count = 1
		FadeIn = Yes
		FadeTime = 8000
		IgnoreCommandPointLimit = Yes
		Disposition = LIKE_EXISTING
                Offset      = X:30 Y:0 Z:0
	End
	CreateObject
		ObjectNames = HobbitBallista
		Count = 1
		FadeIn = Yes
		FadeTime = 8000
		IgnoreCommandPointLimit = Yes
		Disposition = LIKE_EXISTING
                Offset      = X:0 Y:30 Z:0
	End
	CreateObject
    ObjectNames             = RohanHobbitFriendsHorde_Summoned
    UseJustBuiltFlag        = Yes
    Count                   = 2
    FadeIn                  = Yes
    FadeTime                = 8000
    IgnoreCommandPointLimit = Yes
    Disposition             = SPAWN_AROUND
    DispositionAngle        = 90    // SpawnAround uses this as the arc between guys
    DispositionIntensity    = 800    // and this for distance from center
    End
End

